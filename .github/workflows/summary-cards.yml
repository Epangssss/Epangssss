name: GitHub Profile Summary Cards

on:
  schedule:
    - cron: '0 0 * * *'  # jalan setiap hari midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
      - uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          USERNAME: ${{ github.repository_owner }}
          BRANCH_NAME: "main"        # atau branch profilmu 
          UTC_OFFSET: 7              # sesuai timezone (misal Jakarta = +7)
          EXCLUDE: ""                # bahasa yg mau di-exclude (opsional)
          AUTO_PUSH: true
